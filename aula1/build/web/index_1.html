<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="principal">
            <div id="titulo">
                <h1>Login</h1>
            </div>
            <form id="form" action="LoginServlet" method="post" autocomplete="off">
                <input id="login" size="40" type="text" name="login">
                <input id="senha" size="40" type="password" name="senha">
                <input id="botao" name="enviar" type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
